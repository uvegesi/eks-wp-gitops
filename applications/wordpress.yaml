apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wordpress
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: wordpress
    targetRevision: 18.0.6
    helm:
      values: |
        service:
          type: LoadBalancer
        wordpress:
          persistence:
            enabled: false
        mariadb:
          primary:
            persistence:
              enabled: false
        resources:
          requests:
            cpu: 100m      # DB needs more CPU than PHP
            memory: 256Mi  # DB needs more memory for caching
          limits:
            cpu: 200m
            memory: 512Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: wordpress

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

